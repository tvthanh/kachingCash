<div class="modal kaching-modal modal-delete-media" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" aria-label="Close" ng-click="$hide()"><span class="ion-icon ion-close-round"></span></button>
                <h4 class="modal-title">Remove media collection?</h4>
            </div>
            <div class="modal-body text-center">
                <div ng-show="media.is_active" class="alert alert-danger">
                    This media belongs to an active campaign!
                </div>
                <p>Are you sure you want to remove this media collection? <span class="type">Collection: </span><span class="id">{{ media.name }}</span></p>
                <div class="row row-buttons">
                    <div class="col-md-6 col-left">
                        <button type="button" class="btn btn-block btn-default uppercase" ng-click="$hide()">Cancel</button>
                    </div>
                    <div class="col-md-6 col-right">
                        <button type="button" class="btn btn-block btn-primary uppercase" ng-click="delete()">Remove</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
