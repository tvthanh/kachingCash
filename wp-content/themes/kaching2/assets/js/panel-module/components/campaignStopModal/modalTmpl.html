<div class="modal kaching-modal modal-stop-campaign" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="$hide()"><span class="ion-icon ion-close-round"></span></button>
                <h4 class="modal-title">Stop this campaign?</h4>
            </div>
            <div class="modal-body text-center">
                <p>Are you sure you want to stop campaign "{{ campaign.name }}"</span>?</p>
                <div class="row row-buttons">
                    <div class="col-md-6 col-left">
                        <button type="button" class="btn btn-block btn-default uppercase" ng-click="$hide()">Cancel</button>
                    </div>
                    <div class="col-md-6 col-right">
                        <button type="button" class="btn btn-block btn-primary uppercase" ng-click="stopCampaign()">Stop</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
