<div class="modal kaching-modal modal-credit-card-remove" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="$hide()"><span class="ion-icon ion-close-round"></span></button>
                <h4 class="modal-title">Remove credit card</h4>
            </div>
            <div class="modal-body text-center">
                <div class="form-container">
                    <p>Are you sure you want to remove credit card {{ card.masked_number }}?</p>
                </div>
                <div class="row row-buttons modal-buttons-container">
                    <div class="col-md-6 col-left">
                        <button type="button" class="btn btn-block btn-default" ng-click="$hide()">Cancel</button>
                    </div>
                    <div class="col-md-6 col-right">
                        <button type="button" class="btn btn-block btn-primary" ng-click="delete()">Delete</button>
                    </div>
                </div>
            </div>
    </div>
</div>
