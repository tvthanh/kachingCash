<div class="row clear-fix">
    <div class="col-sm-12">
        <label class="margin-b-10 capitalize font-13">Action Settings</label>
    </div>
</div>
<div class="action-settings">
    <div ng-show="data.isInstore">
        <div class="row form-group">
            <div class="col-sm-8">
                <i class="fa fa-rss" aria-hidden="true"></i>
                <label for="followIBeacon" class="text-large">Follow the iBeacon</label>
            </div>
            <div class="col-sm-2">
                <input class="form-control" ng-model="data.followIBeacon.data" ng-disabled="!data.followIBeacon.enabled"/>
            </div>
            <div class="col-sm-2">
                <label class="switch pull-right">
                    <input id="followIBeacon" ng-model="data.followIBeacon.enabled" type="checkbox">
                    <div class="slider round"></div>
                </label>
            </div>
        </div>
        <div class="row form-group">
            <div class="col-sm-8">
                <i class="fa fa-barcode" aria-hidden="true"></i>
                <label for="scanReceipt" class="text-large">Scan a Receipt</label>
            </div>
            <div class="col-sm-2">
                <input class="form-control" ng-model="data.scanReceipt.data" ng-disabled="!data.scanReceipt.enabled"/>
            </div>
            <div class="col-sm-2">
                <label class="switch pull-right">
                    <input id="scanReceipt" ng-model="data.scanReceipt.enabled" type="checkbox">
                    <div class="slider round"></div>
                </label>
            </div>
        </div>
        <div class="row form-group">
            <div class="col-sm-8">
                <i class="fa fa-qrcode" aria-hidden="true"></i>
                <label for="issueQR" class="text-large">Issue a QR</label>
            </div>
            <div class="col-sm-2">
                <input class="form-control" ng-model="data.issueQR.data" ng-disabled="!data.issueQR.enabled"/>
            </div>
            <div class="col-sm-2">
                <label class="switch pull-right">
                    <input id="issueQR" ng-model="data.issueQR.enabled" type="checkbox">
                    <div class="slider round"></div>
                </label>
            </div>
        </div>
    </div>
    <div class="row form-group">
        <div class="col-sm-8">
            <i class="fa fa-info-circle" aria-hidden="true"></i>
            <label for="sendInformation" class="text-large">Send Information</label>
        </div>
        <div class="col-sm-2">
            <input class="form-control" ng-model="data.sendInformation.data" ng-disabled="!data.sendInformation.enabled"/>
        </div>
        <div class="col-sm-2">
            <label class="switch pull-right">
                <input id="sendInformation" ng-model="data.sendInformation.enabled" type="checkbox">
                <div class="slider round"></div>
            </label>
        </div>
    </div>
    <div class="row form-group">
        <div class="col-sm-8">
            <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
            <label for="register" class="text-large">Register</label>
        </div>
        <div class="col-sm-2">
            <input class="form-control" ng-model="data.register.data" ng-disabled="!data.register.enabled"/>
        </div>
        <div class="col-sm-2">
            <label class="switch pull-right">
                <input id="register" ng-model="data.register.enabled" type="checkbox">
                <div class="slider round"></div>
            </label>
        </div>
    </div>
    <div class="row form-group">
        <div class="col-sm-8">
            <i class="fa fa-share-alt" aria-hidden="true"></i>
            <label for="share" class="text-large">Share</label>
        </div>
        <div class="col-sm-2">
            <input class="form-control" ng-model="data.share.data" ng-disabled="!data.share.enabled"/>
        </div>
        <div class="col-sm-2">
            <label class="switch pull-right">
                <input id="share" ng-model="data.share.enabled" type="checkbox">
                <div class="slider round"></div>
            </label>
        </div>
    </div>
</div>
