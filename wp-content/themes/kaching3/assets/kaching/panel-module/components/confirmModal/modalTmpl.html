<div class="modal kaching-modal modal-delete-media" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" aria-label="Close" ng-click="$hide()"><span class="ion-icon ion-close-round"></span></button>
                <h4 class="modal-title">{{title}}</h4>
            </div>
            <div class="modal-body text-center">
                <!-- <div ng-show="media.is_active" class="alert alert-danger">
                    This media belongs to an active campaign!
                </div> -->
                <p>{{content}}</p>
                <div class="row row-buttons">
                    <div class="col-md-6 col-left clearfix">
                        <button type="button" class="btn-kaching-second pull-right" ng-click="$hide()">{{cancelText}}</button>
                    </div>
                    <div class="col-md-6 col-right clearfix">
                        <button type="button" class="btn-kaching-first pull-left" ng-click="okFunction()">{{okText}}</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
