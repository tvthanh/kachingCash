<div class="order-history-container">
    <div class="header-block">
        <div class="inner-header-block clearfix">
            <div class="col-sm-8 pLeft_0">
                <h3>Fund Summary</h3>
            </div>
        </div>
        <div class="title-cropper-line"></div>
    </div>
    <div class="body-block">
        <div class="table-responsive">
            <table class="table">
                <thead>
                    <tr>
                        <th>
                            <div class="inner-th">
                                <span class="medium-font">Business Name</span>
                                <div class="form-group">
                                    <input type="text" class="form-control" name="name" value="" placeholder="Search by company" ng-model="companyName" ng-change="getAdvertiserOrganizationList()">
                                </div>
                            </div>
                        </th>
                        <th>
                            <div class="inner-th">
                                <span class="medium-font">Total Fund</span>
                                <div class="form-group">
                                    <span>{{totalFund}}</span>
                                </div>
                            </div>
                        </th>
                        <th>
                            <div class="inner-th">
                                <span class="medium-font">Total spent</span>
                                <div class="form-group">
                                    <span>{{totalSpent}}</span>
                                </div>
                            </div>
                        </th>
                        <th>
                            <div class="inner-th">
                                <span class="medium-font">Total available</span>
                                <div class="form-group">
                                    <span>{{totalAvailable}}</span>
                                </div>
                            </div>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="fundItem in data.fundList">
                        <td>
                            <span>{{fundItem.name}}</span>
                        </td>
                        <td>
                            <span>{{fundItem.funded_credit}}</span>
                        </td>
                        <td>
                            <span>{{fundItem.spent_credit}}</span>
                        </td>
                        <td>
                            <span>{{fundItem.balance_credit}}</span>
                        </td>
                    </tr>
                </tbody>

            </table>
        </div>
        <div ng-hide="view.totalItem <= view.itemsPerPage" class="text-center kaching-pagination paging-wrapper">
            <div
                uib-pagination
                ng-change="changePage()"
                ng-model="view.currentPage"
                max-size="view.maxSize"
                total-items="view.totalItem"
                items-per-page="view.itemsPerPage"
                force-ellipses="true"
                template-url="template/pagination/pagination.html"
                >
            </div>
        </div>
        <div loader ng-show="view.busy && !data.fundList.length" ng-init="view.busy=true"></div>
    </div>
</div>
