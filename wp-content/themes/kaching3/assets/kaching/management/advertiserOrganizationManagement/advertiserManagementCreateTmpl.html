<div class="order-history-container lottery-container-page advertiser-management-page">
    <div class="header-block">
        <div class="inner-header-block clearfix">
            <div class="col-sm-10 pLeft_0">
                <h3>New Business</h3>
            </div>
        </div>
        <div class="title-cropper-line"></div>
    </div>
    <div loader ng-show="view.busy" ng-init="view.busy=true"></div>

    <div class="body-block" ng-show="!view.busy">
        <form
            class="edit-advertise-form"
            name="form1"
            novalidate
            >
            <div class="row clearfix">
                <div class="col-md-6 clearfix">
                    <div class="form-group" ng-class="{ 'has-error' : view.submitted && fieldHasError( this, 'form1', 'advertiser_name' ) }">
                        <label class="medium-font">Name</label>
                        <input id="advertiserName" name="advertiser_name" type="text" class="form-control advertiser-name" placeholder="" ng-model="data.name" required>
                        <span ng-show="view.submitted && fieldHasError( this, 'form1', 'advertiser_name' )" class="help-block">Please enter business name.</span>
                    </div>
                    <div class="form-group" ng-class="{ 'has-error' : view.submitted && fieldHasError( this, 'form1', 'email' ) }">
                        <label class="medium-font">Email</label>
                        <input id="advertiserEmail" name="email" type="email" class="form-control advertiser-email" placeholder="" ng-model="data.email" required>
                        <span ng-show="view.submitted && fieldHasError( this, 'form1', 'email' )" class="help-block">Please enter business email.</span>
                    </div>

                    <div class="row clearfix">
                        <div class="col-md-6 form-group">
                            <label class="medium-font">Status</label>
                            <input name="status" type="text" class="form-control advertiser-status" placeholder="" ng-model="data.status" readonly>
                        </div>
                        <!-- <div class="form-group col-md-6 pLeft_0">
                            <label class="medium-font">Join date</label>
                            <input name="date" type="text" class="form-control advertiser-date" placeholder="" ng-model="data.date_joined" readonly>
                        </div> -->
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group" ng-class="{ 'has-error' : view.submitted && fieldHasError( this, 'form1', 'address' ) }">
                        <label class="medium-font">Address</label>
                        <input id="advertiserAddress" name="address" type="text" class="form-control advertiser-name" placeholder="" ng-model="data.address" required>
                        <span ng-show="view.submitted && fieldHasError( this, 'form1', 'address' )" class="help-block">Please enter address.</span>
                    </div>
                    <div class="row clearfix">
                        <div class="col-sm-6" ng-class="{ 'has-error' : view.submitted && fieldHasError( this, 'form1', 'country' ) }">
                            <label class="medium-font">Country</label>
                            <select
                                name="country"
                                class="form-control"
                                ng-model="data.country"
                                ng-options="location.short_name for location in locations track by location.alpha2_code"
                                required="true"
                                >
                            </select>
                            <span ng-show="view.submitted && fieldHasError( this, 'form1', 'country' )" class="help-block">Please select a country.</span>
                        </div>
                        <div class="col-md-6 pLeft_0">
                            <div class="form-group" ng-class="{ 'has-error' : view.submitted && fieldHasError( this, 'form1', 'city' ) }">
                                <label class="medium-font">City</label>
                                <input id="city" name="city" type="text" class="form-control advertiser-name" placeholder="" ng-model="data.city" required>
                                <span ng-show="view.submitted && fieldHasError( this, 'form1', 'city' )" class="help-block">Please enter a city.</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row margin-t-15 clearfix">
                <div class="col-md-12 text-right">
                    <div class="form-group">
                        <button type="button" name="cancel" class="btn-kaching-second margin-r-10" ng-click="goToAdvertiseList()">Cancel</button>
                        <button type="button" name="save" class="btn-kaching-first" ng-click="createAdvertisement()">Save</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
