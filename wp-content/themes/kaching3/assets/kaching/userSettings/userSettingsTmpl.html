<div class="modal billboards-modal" tabindex="-1" role="dialog" aria-hidden="true" ng-controller="userSettingsCtrl">
    <div class="modal-dialog modal-user-setting">
        <div class="modal-content">
            <div class="header-stream-video relative clearfix">
                <div class="container-in-stream-video col-sm-6">
                    <h4 class="medium-font">User Settings</h4>
                </div>
                <div class="ico-close-billboard" ng-click="$hide()">
                    <img src="/wp-content/themes/kaching3/assets/images/billboards/ico-close.svg">
                </div>
            </div>
            <div class="container-content-popup-stream">
                <div class="navigation-video-campaign billboards-tab">
                    <ul class="tab-user-setting clearfix margin-0">
                        <li>
                            <a ng-class="{ 'actived' : activedTab === tab.ACCOUNT_DETAILS }" ng-click="updateTab(tab.ACCOUNT_DETAILS)"><span ng-class="{ 'step-actived' : activedTab === tab.USER_ACCOUNT }">Account Details</span></a>
                        </li>
                        <li>
                            <a ng-class="{ 'actived' : activedTab === tab.FUND_DETAILS }" ng-click="updateTab(tab.FUND_DETAILS)"><span ng-class="{ 'step-actived' : activedTab === tab.FUND_DETAILS }">Fund Details</span></a>
                        </li>
                    </ul>
                </div>
            </div>

            <div class="container-content-popup-stream" style="margin-top:0 !important;">
                <div ng-if="activedTab === tab.ACCOUNT_DETAILS">
                    <ng-include src="userSettingTab.accountDetails"></ng-include>
                </div>

                <div ng-if="activedTab === tab.FUND_DETAILS">
                    <ng-include src="userSettingTab.fundDetails"></ng-include>
                </div>
            </div>
        </div>
    </div>
</div>
