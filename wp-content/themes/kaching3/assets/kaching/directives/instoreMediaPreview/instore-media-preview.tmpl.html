<div class="media-library">
    <div class="row" ng-hide="review == true">
        <label class="col-sm-6 title-library">Media list</label>

    </div>
    <div class="medias" ng-init="tab = 'all'">
        <ul class="media-list header-list bLeft_0 bRight_0" ng-hide="review == true">
            <li class="head">
                <span class="col-sm-6">Name</span>
                <span class="col-sm-2">Type</span>
                <span class="col-sm-2"></span>
                <span class="col-sm-1"></span>
                <span class="col-sm-1 action-column"></span>
                <span class="clearfix"></span>
            </li>
        </ul>
        <div class="wrapper-store-labrary">
            <div ng-repeat="storeItem in storeList | filter : storeFilter">
                <h3 class="storefront-name ellipsis">{{storeItem.name ? storeItem.name : 'Store: ' + $index}}</h3>
                <ul class="media-list">
                    <li ng-repeat="media in storeItem.media | filter : filter" class="media-preview" ng-class="{'media-preview': true, 'editing': media.id == editingMediaId}" ng-click="previewMedia($event, media)">
                        <div class="media-preview-collapsed" ng-class="{ 'has-darkgray' : media.selected }">
                            <span ng-show="viewMedia" class="status-active-line"></span>
                            <div class="col-sm-1">
                                <span class="glyphicon glyphicon-menu-right"></span>
                            </div>
                            <div class="video-thumb col-sm-1">
                                <img ng-src="{{media.display || media.target || media.ar_resource | mediaType}}" class="img"/>
                            </div>
                            <span class="col-sm-4 name ellipsis" ng-if="media.interaction_type === 'geo' || media.interaction_type === 'scan'">{{media.name || media.target_name || media.ar_name}}</span>
                            <span class="col-sm-4 name ellipsis" ng-if="media.interaction_type === 'approach_beacon'">Approaching the beacon</span>
                            <span class="col-sm-4 name ellipsis" ng-if="media.interaction_type === 'share'">Promotion information, Sharing, In-Store purchase</span>
                            <span class="col-sm-2">{{ media.type }}</span>
                            <span class="col-sm-1"></span>
                            <span class="col-sm-1"></span>
                            <div class="col-sm-2 action-column pull-right">
                                <span ng-show="viewMedia" class="cursor-pointer"><i class="fa fa-eye" aria-hidden="true"></i></span>
                                <span ng-if="showDelete" class="cursor-pointer">
                                    <i class="fa fa-trash-o" ng-click="showDeleteMediaDialog(media)"/>
                                </span>
                                <span ng-if="showEdit" class="cursor-pointer">
                                    <i class="fa fa-cog" ng-click="edit({id: media.id})"/>
                                </span>
                            </div>
                            <div class="clearfix"></div>
                        </div>

                        <div class="media-preview-expanded">
                            <div class="add-image-area media-preview-box clearfix">
                                <div class="clearfix">
                                    <div class="col-sm-5">
                                        <div class="media-image text-center">
                                            <span ng-show="media.target"><img ng-src="{{media.target | mediaType}}" class="img img-responsive"/></span>
                                            <span class="lbl-geo-location" ng-show="!media.target">Geo location</span>
                                        </div>
                                    </div>
                                    <div class="col-sm-2">
                                        <span class="arrow-right-expand"><i class="fa fa-long-arrow-right fa-5x" aria-hidden="true"></i></span>
                                    </div>
                                    <div class="col-sm-5">
                                        <div class="media-image">
                                            <img ng-src="{{media.ar_resource | mediaType}}" class="img img-responsive"/>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-12">
                                    <p class="address-media-expand"><span>Address: </span> {{ media.address }}</p>
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
